x-logging: &logging
  options:
    max-size: "256k"
    max-file: "1"
  driver: json-file

services:
  frontend:
    build: ./frontend
    restart: always
    logging: *logging
    ports:
      - "8080:80"

  backend:
    build: ./backend
    restart: always
    logging: *logging
    ports:
      - "3000:80"
